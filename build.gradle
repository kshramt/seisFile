

group = 'edu.sc.seis.seisFile'
version = '1.0.8'

task tarDist(type: Tar, dependsOn: ['copyToLib', 'javadoc', 'wrapper']) {
    dirName = project.name+'-'+version
    compression = Compression.GZIP
    from('build/output') {
        include('bin/**')
        include('lib/**')
        into dirName
    }
    from('build/docs') {
        include('javadoc/**')
        into dirName
    }
    from('.') {
        include('gpl-3.0.txt')
        include('build.gradle')
        include('doc/**')
        include('src/**')
        include('gradleWrapper/**')
        include('gradlew')
        include('gradlew.bat')
        exclude('**/*.svn')
        into dirName
    }

}

assemble.dependsOn(tarDist)

