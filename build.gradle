

group = 'edu.sc.seis'
version = '1.0.7'

task tarDist(type: Tar, dependsOn: ['copyToLib']) {
    dirName = project.name+'-'+version+'-src'
    compression = Compression.GZIP
    from('build/output') {
        include('bin/**')
        include('lib/**')
        into dirName
    }
    from('build/docs') {
        include('javadoc/**')
        into dirName
    }
    from('.') {
        include('gpl-3.0.txt')
        include('build.gradle')
        include('doc/**')
        include('src/**')
        exclude('**/*.svn')
        into dirName
    }
}

